<div class="subscribe-modal" id="subscribe-modal">
    <div class="subscribe-modal__content">
        <button class="subscribe-modal__close">
            <svg width="14" height="14" aria-hidden="true">
                <use xlink:href="#modal-close"></use>
            </svg>
        </button>
        <div class="subscribe-modal__content-inner">


            <div class="subscribe-modal__image-wrapper">
                <img src="/images/subscribe-modal.webp" alt="" class="subscribe-modal__image">
            </div>
            <div class="subscribe-modal__text-content">
                <h3 class="subscribe-modal__title">
                    Подпишитесь на e-mail рассылку и узнавайте об обновлениях первыми
                </h3>
                <form action="/" method="POST" class="subscribe-modal__form">
                    <div class="subscribe-modal__form-fields">
                        <div class="subscribe-modal__form-field">
                            <div class="subscribe-modal__input-wrapper">
                                <input type="email" class="subscribe-modal__input" required="" placeholder="E-mail">
                            </div>
                        </div>
                    </div>
                    <button class="subscribe-modal__submit" type="submit">
                        Подписаться
                    </button>
                    <div class="subscribe-modal__policy">
                        Нажимая "Подписаться", вы соглашаетесь с <a href="#">политикой конфиденциальности</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
